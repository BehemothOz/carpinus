<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            * {
                box-sizing: border-box;
            }

            @font-face {
                font-family: Inter;
                font-style: normal;
                font-weight: 100 900;
                font-display: swap;
                src: url('./fonts/Inter.woff2') format('woff2');
            }

            body {
                width: 100vw;
                height: 100vh;
                margin: 0;
                padding: 24px;
                font-family: Inter, 'Helvetica Neue', Arial, sans-serif;
                background-color: #f0f2f5;
                overflow: hidden;
            }

            .container {
                position: relative;
                display: flex;
                flex-direction: column;
                height: 100%;
            }

            .title {
                flex-shrink: 0;
                padding: 4px 8px;
                background-color: #ffffff;
                border: 1px solid #d1d1d1;
                border-bottom: 0;
                border-radius: 4px 4px 0 0;
            }

            .title > h1 {
                margin: 0;
                font-size: 14px;
                font-weight: 400;
                line-height: 18px;
            }

            .panel {
                position: absolute;
                right: 0;
                bottom: 0;
                padding: 8px;
            }

            .panel > .button {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 32px;
                height: 32px;
                margin-bottom: 4px;
                font-size: 18px;
                background-color: #ffffff;
                border: 1px solid #d1d1d1;
                border-radius: 4px;
                cursor: pointer;
            }

            .panel > .button:last-of-type {
                margin-bottom: 0;
            }

            #scene {
                flex-grow: 1;
                border: 1px solid #d1d1d1;
                background-color: #ffffff;
                border-radius: 0 0 4px 4px;
                overflow: hidden;
            }
        </style>
    </head>
